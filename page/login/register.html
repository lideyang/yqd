<!DOCTYPE html>
<html>
<head>
    <title>注册-亿钱贷</title>
    <#include "/includes/style.html" />
    <!--页面样式-->
    <link href="${tzp.getContextPath()}/dist/css/pages/account/regCode.css?v=e33f992" rel="stylesheet">
</head>
<body class="main-bg">
<!-- 头部开始 -->
<#include "/includes/header.html" />
<!--注册面板-->
<div class="am-panel am-panel-default reg-panel code-panel">
    <div class="success-sms-layer" id="successSmsDiv" >
        <h3 class="title am-text-center">验证码已经发送至您的手机,10分钟内输入有效</h3>
    </div>
    <div class="am-panel-bd">
        <form class="am-form am-form-horizontal" id="registerForm" autocomplete="off">
            <input type="hidden" id="captchaCheck" name="captchaCheck" value="${captchaCheck!''}"/>
            <div class="am-form-group form-icon">
                <div class="am-u-sm-12">
                    <i class="icon-left icon-font icon-account"></i>
                    <input class="am-form-field" autocomplete="off" maxlength="11" type="tel" pattern="[0-9]*" id="userMobile2" name="userMobile" placeholder="请输入手机号码">
                </div>
            </div>
            <div class="am-form-group form-icon">
                <div class="am-u-sm-12">
                    <i class="icon-left icon-font icon-psw"></i>
                    <input class="am-form-field" autocomplete="off" maxlength="20" type="password" autocomplete="new-password" id="userPassword" name="userPassword" placeholder="请设置密码(6-20位数字和字母)">
                </div>
            </div>
            <div class="am-form-group code form-icon">
                <div class="am-u-sm-12">
                    <i class="icon-left icon-font icon-msg"></i>
                    <input class="am-form-field" maxlength="6" type="tel" pattern="[0-9]*" id="phoneCode" name="phoneCode" placeholder="请输入6位验证码">
                    <a class="am-btn am-btn-secondary re-send-btn am-radius" id="countDownBtn">获取验证码</a>
                </div>
            </div>
            <div class="am-g yq-slide" id="ydSlide">
                我有邀请人,添加推荐码帮助好友赚取收益<i class="icon-font icon-arrrow-l down"></i>
            </div>
            <div class="am-form-group form-icon yq-layer yq-up">
                <div class="am-u-sm-12">
                    <i class="icon-left icon-font icon-verify"></i>
                    <input class="am-form-field" maxlength="11" id="recommendCode" name ="recommendCode" placeholder="推荐码/推荐人手机号码(选填)">
                </div>
            </div>
            <div class="am-form-group agreement">
                <label class="am-checkbox-inline">
                    <input class="vertical-middle" id="agreeCheckbox" type="checkbox" name="agreeCheckbox">
                    <span class="vertical-middle">我已阅读并同意</span><a class="am-text-primary vertical-middle" href="${tzp.getContextPath()}/contract/zhuce">《亿钱贷注册协议》</a>
                    <a class="am-text-primary vertical-middle" href="${tzp.getContextPath()}/contract/debt-risk">《风险及禁止性行为提示书》</a>
                </label>
            </div>
            <#if openId ??>
            <div class="am-form-group agreement">
                <label class="am-checkbox-inline">
                    <input id="wxCheckbox" type="checkbox" name="bindWx" checked="checked"/>
                    微信免登陆
                </label>
            </div>
            </#if>
            <div class="am-form-group">
                <button id="submitBtn" data-am-loading="{spinner: 'loading', loadingText: '加载中...'}" type="submit" class="am-btn am-btn-secondary btn-disabled am-round am-btn-block am-btn-xl">注册</button>
            </div>
            <div class="am-form-group am-text-right">
                已有账号,<a href="/spa/account/login" class="am-text-primary">去登录</a>
            </div>
        </form>
    </div>
    <p style="position: absolute;width:100%;bottom:.2rem;" class="am-text-muted am-text-center">有任何疑问，请<a class="text-one-primary" href="tel:400-090-9968">联系客服</a></p>
</div>
<div id="validateLayer" style="display: none;padding:.4rem .1rem;">
    <div id="nc"></div>
</div>
<style>
    .layui-layer{
        border-radius: 8px;
    }
    .layui-layer-shade{
        opacity: .5!important;
    }
    ._nc .stage1 .button{
        position: absolute;
        left: -10px;
        top: -10px;
        width: 60px;
        height: 60px;
        background-color: #fbfbfb;
        cursor: pointer;
        border-radius: 50%;
        text-align: center;
        border: 1px solid #ccc;
    }
    ._nc .stage1 .icon {
        position: absolute;
        left: 13px;
        top: -10px;
        bottom: 0;
        margin: auto;
        font-size: 36px;
        color: #f68e56;
        font-weight: bold;
    }
    ._nc .stage1 .track div, ._nc .stage1 .label {
        line-height: 40px;
        height: 40px;
        text-align: center;
        font-size: 16px;
    }
    ._nc .stage1,._nc .stage1 .slider{
        height: 40px;
    }
    ._nc .stage1 .slider{
        border-radius: 22px;
        border:1px solid #ccc;
    }

</style>
<#include "/includes/script.html" />
</body>
<!--页面js-->
<script src="${tzp.getContextPath()}/dist/js/pages/account/register.js?v=3c05514"></script>
<#include "/includes/count.html" />
</html>
