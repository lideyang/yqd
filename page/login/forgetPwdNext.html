<!DOCTYPE html>
<html>
<head>
    <title>修改登录密码-亿钱贷</title>
    <#include "/includes/style.html" />
    <!--页面样式-->
    <link href="${tzp.getContextPath()}/dist/css/pages/user/updatePwd.css?v=1c83874" rel="stylesheet">
</head>
<body class="main-bg">
<!-- 头部开始 -->
<#include "/includes/header.html" />
<!--登录密码面板-->
<div class="am-panel am-panel-default reg-panel pwd-panel">
    <div class="am-panel-bd">
        <form class="am-form am-form-horizontal" id="updatePwdForm" method="post" action="">
        <input type="hidden" value="${userMobile!''}" name="userMobile">
            <div data-am-widget="titlebar" class="am-titlebar am-titlebar-default">
                <h2 class="am-titlebar-title ">
                    重置登录密码
                </h2>
            </div>
            <div class="am-form-group">
                <div class="am-u-sm-12">
                    <input class="am-form-field" maxlength="20" type="password" autocomplete="new-password" id="newPwd"
                           name="newPwd" placeholder="输入您的新登录密码">
                </div>
            </div>
            <div class="am-form-group">
                <div class="am-u-sm-12">
                    <input class="am-form-field" maxlength="20" type="password" autocomplete="new-password" id="rePwd"
                           name="rePwd" placeholder="再次输入您的新登录密码">
                </div>
            </div>
            <div class="am-form-group">
                <button id="submitBtn" data-am-loading="{spinner: 'loading', loadingText: '加载中...'}" type="submit"
                        class="am-btn am-btn-secondary am-round am-btn-block am-btn-xl">确定
                </button>
            </div>
        </form>
    </div>
</div>
<#include "/includes/script.html" />
</body>
<!--页面js-->
<script src="${tzp.getContextPath()}/dist/js/pages/account/forgetPwdNext.js?v=f879137"></script>
<#include "/includes/count.html" /> 
</html>
