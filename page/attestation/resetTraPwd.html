<!DOCTYPE html>
<html>
<head>
    <title>重置交易密码-亿钱贷</title>
    <#include "/includes/style.html" />
    <!--页面样式-->
    <link href="${tzp.getContextPath()}/dist/css/pages/user/updateTradePwd.css?v=1c83874" rel="stylesheet">
</head>
<body class="main-bg">
<!-- 头部开始 -->
<#include "/includes/header.html" />
<!--交易密码面板-->
<div class="am-panel am-panel-default reg-panel pwd-panel">
    <div class="am-panel-bd">
        <form class="am-form am-form-horizontal" id="updatewTradePwdForm" method="post" action="">
            <div data-am-widget="titlebar" class="am-titlebar am-titlebar-default">
                <h2 class="am-titlebar-title ">
                    重置交易密码
                </h2>
            </div>
            <div class="am-form-group">
                <div class="am-u-sm-12">
                    <input class="am-form-field" minlength="2" style="padding-right: .4rem!important;" maxlength="20" id="realName" name="realName"
                           placeholder="请输入姓名">
                </div>
            </div>
            <div class="am-form-group">
                <div class="am-u-sm-12">
                    <input class="am-form-field" maxlength="18" type='text' id="idcard" name="idcard"
                           placeholder="请输入身份证号码">
                </div>
            </div>

            <div class="am-form-group code" style="position: relative;">
                <div class="am-u-sm-12">
                    <input class="am-form-field" maxlength="6" type="tel" pattern="[0-9]*" id="verifyCode" name="verifyCode"
                           placeholder="请输入6位数字验证码">
                    <a class="am-btn am-btn-secondary re-send-btn am-radius" id="countDownBtn" style="position: absolute;">获取验证码</a>
                </div>
            </div>
            <div class="am-form-group">
                <button id="submitBtn" data-am-loading="{spinner: 'loading', loadingText: '加载中...'}" type="submit"
                        class="am-btn am-btn-secondary am-round am-btn-block am-btn-xl">确定
                </button>
            </div>
        </form>
    </div>
</div>
<#include "/includes/script.html" />
</body>
<!--页面js-->
<script type="text/javascript">
var isIdCard=false;
<#if userInfo??&&userInfo.userNotype=='0'>isIdCard=true;</#if>
</script>
<script src="${tzp.getContextPath()}/dist/js/pages/user/resetTradePwd.js?v=569b9a9"></script>

<#include "/includes/count.html" /> 
</html>
