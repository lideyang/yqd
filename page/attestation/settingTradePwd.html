<!DOCTYPE html>
<html>
<head>
    <title>设置交易密码-亿钱贷</title>
    <#include "/includes/style.html" />
    <!--页面样式-->
    <link href="${tzp.getContextPath()}/dist/css/pages/user/updatePwd.css?v=1c83874" rel="stylesheet">
</head>
<body class="main-bg">
<!-- 头部开始 -->
<#include "/includes/header.html" />
<!--交易密码面板-->
<div class="am-panel am-panel-default reg-panel pwd-panel">
    <div class="am-panel-bd">
        <form class="am-form am-form-horizontal" id="updatePwdForm" method="post" action="">
            <div data-am-widget="titlebar" class="am-titlebar am-titlebar-default">
                <h2 class="am-titlebar-title ">
                    设置交易密码
                </h2>
            </div>
            <div class="am-form-group">
                <div class="am-u-sm-12">
                    <input class="am-form-field" maxlength="16" type="password" autocomplete="new-password" id="tradePwd"
                           name="tradePwd" placeholder="请输入交易密码">
                </div>
            </div>
            <div class="am-form-group">
                <div class="am-u-sm-12">
                    <input class="am-form-field" maxlength="16" type="password" autocomplete="new-password" id="reTradePwd"
                           name="reTradePwd" placeholder="再次输入交易密码">
                </div>
            </div>
            <div class="am-form-group">
                <button id="submitBtn" data-am-loading="{spinner: 'loading', loadingText: '加载中...'}" type="submit"
                        class="am-btn am-btn-secondary am-round am-btn-block am-btn-xl">确定
                </button>
            </div>
        </form>
    </div>
</div>
<#include "/includes/script.html" />
</body>
<!--页面js-->
<script src="${tzp.getContextPath()}/dist/js/pages/account/settingTradePwd.js?v=c88817a"></script>
<#include "/includes/count.html" />
</html>
