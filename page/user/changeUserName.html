<!DOCTYPE html>
<html>
<head>
    <title>修改用户名-亿钱贷</title>
    <#include "/includes/style.html" />
    <!--页面样式-->
    <link href="${tzp.getContextPath()}/dist/css/pages/account/register.css?v=e33f992" rel="stylesheet">
    <link href="${tzp.getContextPath()}/dist/css/pages/user/changeUserName.css?v=be641ab" rel="stylesheet">
</head>
<body class="main-bg">
    <!-- 头部开始 -->
    <#include "/includes/header.html" />
    <!--内容开始-->
    <!--注册面板-->
    <div class="am-panel am-panel-default reg-panel" style="height: 5.48rem">
        <div class="tips am-text-primary am-text-center">
            用户名仅能修改一次
        </div>
        <div class="am-panel-bd">
            <form class="am-form" id="changeUserNameForm" method="post" action="${tzp.getContextPath()}/secure/">
                <div class="am-form-group reg-mobile">
                    <input class="am-form-field" maxlength="18" type="text"  name="userName" id="userName" placeholder="请输入新的用户名">
                </div>
                <div class="am-form-group">
                    6-18位字符，可包含小写英文字母、数字
                </div>
                <div class="am-form-group">
                    <p class="msg am-text-danger"></i><span id="errorMsg"></span></p>
                </div>
                <div class="am-form-group">
                    <button id="submitBtn" type="submit" data-am-loading="{spinner: 'loading', loadingText: '加载中...'}" class="am-btn am-btn-secondary am-round am-btn-block am-btn-xl">确认</button>
                </div>
            </form>
        </div>
    </div>
    <#include "/includes/script.html" />
</body>
<!--页面js-->
<script src="${tzp.getContextPath()}/dist/js/pages/user/changeUserName.js?v=9dd246b"></script>
<#include "/includes/count.html" /> 
</html>
