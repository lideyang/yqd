<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>会员激活-亿钱贷-A股上市公司深南股份携手红岭创投联袂打造的P2P平台</title>
	<!-- 页面样式 -->
	<style>
		.subscription-success{
			position: absolute;
			top:50%;
			left:50%;
			margin:-100px 0 0 -150px;
			width:300px;
			height: 100px;
			
		}
		.subscription-success .icon-cup{
			font-size:56px;
			color:#f29118;
		}
	</style>
</head>
<body>
<!--出借成功信息-->
<div class="subscription-success">
	<div class="content text-center">
		<div class="clearfix">
			<p><i class="icon-font icon-cup text-success"><!--图标--></i></p>
			<p class="text-default" style="margin:0 0 30px"><span id="timeStr">2</span>秒后自动跳转${bankName!'银行'}会员激活页面...</p>
		</div>
	</div>
</div>

<!-- 充值表单框 -->
<div style="display: none;">
    <form class="mt-10 clearfix" action="${result.postUrl}"  method="post" id="submit_form">
    	<#list result.postMap?keys as key>
	    	<input type="hidden" name="${key}" value='${result.postMap['${key}']}'>
		</#list>
    </form>
</div>
<script src="${tzp.getContextPath()}/public/js/risk/jquery.min.js?v=fab12e7"></script>
<script type="text/javascript">


var Tid=setInterval(leftTimer,1000); 
function leftTimer(){ 
	 var _val = parseInt($("#timeStr").html());
	 _val = _val - 1;
	 if(_val<=0){
		 clearInterval(Tid);
		 $("#submit_form").submit();
		 return;
	 }
	 
	 $("#timeStr").html(_val);
} 
	
	 
</script>
</body>
</html>
