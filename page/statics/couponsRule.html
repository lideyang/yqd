<!--内容开始-->
<div class="coupons-rule-layer">
    <h2>使用说明：</h2>
    <ul>
        <li>1、出借时可自行选择符合使用条件的优惠券，满标放款后红包金额以现金形式发放至账户余额。</li>
        <li>2、单笔出借金额达到多个红包合计的使用条件时，红包可叠加使用。</li>
        <li>3、奖励券的收益将随借款标每期回款一起发放。</li>
        <li>4、红包和奖励券不可叠加使用。</li>
    </ul>
</div>
