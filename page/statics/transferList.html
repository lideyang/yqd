<#include "/includes/script.html" />
<!--页面js-->
<script type="text/x-handlebars-template" id="tpi-list-item1">
    {{#each this}}
    <li>
        <div class="am-g title">
            <a class="am-text-default" href="/static/transfer_info">
                <span class="name">{{loanTitle}}</span>
                <span data-id="{{loanId}}" class="am-btn-primary am-round am-fr transfer-btn apply-btn">
                    转让
                </span>
                <!--<span class="am-fr am-text-danger">-->
                    <!--持有不足30天不能转让-->
                <!--</span>-->
            </a>
        </div>
        <div class="am-g invest">
            <div class="am-u-sm-4">
                <p class="am-text-muted">
                    	出借本金
                </p>
                <p class="am-text-default">
                  {{formatCurrency investAmt}}元
                </p>
            </div>
            <div class="am-u-sm-4 info">
                <p class="am-text-muted">
                    待收利息(元)
                </p>
                <p class="rate am-text-primary">
                    500,000.00
                </p>
            </div>
            <div class="am-u-sm-4 am-text-right">
                <p class="am-text-muted">到期日</p>
                <p class="am-text-default">
                    2019-02-02
                </p>
            </div>
        </div>
        <div class="am-g">
        </div>
    </li>
    {{/each}}
</script>
