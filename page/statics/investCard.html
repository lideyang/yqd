<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>金博会</title>
    <meta content="telephone=no" name="format-detection">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <script>
        var basePath = "${tzp.getContextPath()}";
        //设置rem
        (function (doc, win) {
            var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize';
            var dpr = window.devicePixelRatio || 1;
            // adjust body font size
            function setBodyFontSize() {
                if (document.body) {
                    document.body.style.fontSize = '14px'
                }
                else {
                    document.addEventListener('DOMContentLoaded', setBodyFontSize)
                }
            }

            setBodyFontSize();
            function setRemUnit() {
                var clientWidth = docEl.clientWidth;
                if (!clientWidth) return;
                if (clientWidth >= 750) {
                    docEl.style.fontSize = '100px';
                } else {
                    docEl.style.fontSize = 200 * (clientWidth / 750) + 'px';
                }
            }

            setRemUnit()
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, setRemUnit);
            window.addEventListener('pageshow', function (e) {
                if (e.persisted) {
                    setRemUnit()
                }
            })
        })(document, window);
    </script>
    <link rel="stylesheet" href="/public/js/plugins/layer/theme/default/layer.css?v=baf51a9">
    <link href="${tzp.getContextPath()}/dist/css/pages/activity/investCard.css?v=3d9e8f8" rel="stylesheet">
</head>
